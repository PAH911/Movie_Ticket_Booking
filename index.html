<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking</title>
    <style>
      :root {
        --primary-color: #d32f2f;
        --secondary-color: #212121;
        --text-light: #ffffff;
        --text-dark: #bdbdbd;
        --background: #121212;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--background);
        color: var(--text-light);
      }

      header {
        background-color: var(--secondary-color);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header .logo {
        font-size: 28px;
        font-weight: bold;
        color: var(--primary-color);
      }

      header nav {
        display: flex;
        gap: 20px;
      }

      header nav a {
        color: var(--text-light);
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: var(--primary-color);
      }

      header .auth {
        color: var(--text-light);
        font-size: 16px;
      }

      .hero {
        position: relative;
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 1)
          ),
          url("https://via.placeholder.com/1920x800") no-repeat center/cover;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero h1 {
        color: var(--primary-color);
        font-size: 60px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        margin: 0;
      }

      .hero p {
        color: var(--text-light);
        font-size: 18px;
        margin-top: 20px;
      }

      .hero button {
        margin-top: 30px;
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: var(--text-light);
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hero button:hover {
        background-color: #b71c1c;
      }

      .movie-list {
        padding: 50px;
        background-color: var(--background);
        text-align: center;
      }

      .movie-list h2 {
        color: var(--primary-color);
        font-size: 32px;
        margin-bottom: 30px;
      }

      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .movie-card {
        background-color: var(--secondary-color);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .movie-card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
      }

      .movie-card .info {
        padding: 15px;
        text-align: left;
      }

      .movie-card .info h3 {
        margin: 0;
        color: var(--primary-color);
        font-size: 20px;
      }

      .movie-card .info button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: var(--text-light);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .movie-card .info button:hover {
        background-color: #b71c1c;
      }

      footer {
        background-color: var(--secondary-color);
        padding: 20px;
        text-align: center;
        color: var(--text-dark);
        font-size: 14px;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">MovieBooking</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Showtimes</a>
        <a href="#">Contact</a>
      </nav>
      <div class="auth">Sign In</div>
    </header>

    <section class="hero">
      <h1>Welcome to MovieBooking</h1>
      <p>Your gateway to an amazing cinematic experience.</p>
      <button>Explore Now</button>
    </section>

    <section class="movie-list">
      <h2>Now Showing</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="https://via.placeholder.com/250x350" alt="Movie Poster" />
          <div class="info">
            <h3>Movie Title</h3>
            <button>Book Now</button>
          </div>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/250x350" alt="Movie Poster" />
          <div class="info">
            <h3>Another Movie</h3>
            <button>Book Now</button>
          </div>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/250x350" alt="Movie Poster" />
          <div class="info">
            <h3>Third Movie</h3>
            <button>Book Now</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>
        &copy; 2024 MovieBooking. All Rights Reserved. |
        <a href="#">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
